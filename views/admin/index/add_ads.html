<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文本：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" name="ad_name" id="ad_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="position" class="select" id="position" >
					<option value="0">请选择广告位置</option>
					<option value="1">顶部</option>
					<option value="2">左侧</option>
					<option value="3">右侧</option>
				</select>
				</span> </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>起止日期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" style="width: 48%" class="input-text" value="" placeholder="" name="start_time" id="start_time"> -
                <input type="text" style="width: 48%" class="input-text" value="" placeholder="" name="end_time" id="end_time">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>跳转链接：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text"  placeholder="writer" name="url" id="url">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9" style="overflow: hidden">
                <a href="javascript:void();" class="btn btn-primary radius btn-upload"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
                <input type="file"  name="thumb" class="input-file filepath"  onchange="changepic(this)" id="file" accept="image/*">
                <img src="" id="show" width="150">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <div class="Hui-tags">
                    <div class="Hui-tags-editor cl">
                        <i class="Hui-tags-icon Hui-iconfont">&#xe64b;</i>
                        <span class="Hui-tags-token">F-web管理系统</span>
                        <span class="Hui-tags-token">广告</span>
                    </div>
                    <div class="Hui-tags-list">
                        <div class="Hui-tags-has"><span>每个位置只能显示一个广告，若同一位置添加多个，默认显示最新的一条</span><br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/statics/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/statics/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/statics/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/statics/admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/statics/admin/lib/kindeditor/kindeditor-all-min.js"></script>
<script type="text/javascript" src="/statics/admin/lib/kindeditor/lang/zh-CN.js"></script>
<script type="text/javascript" src="/statics/admin/lib/flatpickr.min.js"></script>

<script type="text/javascript">
    $("#start_time,#end_time").flatpickr({
        minDate:new Date(),
        dateFormat:'Y-m-d',
    });
    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //表单验证
        $("#form-article-add").validate({
            rules:{
                ad_name:{
                    required:true,
                },
                position:{
                    min:1,
                },
                url:{
                    required:true,
                },
                thumb:{
                   required:true
                },
                start_time:{
                    required:true
                },
                end_time:{
                    required:true
                }

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                var option = {
                    url:'admin/index/add_do',
                    type:'post',
                    beforeSubmit:function(data){
                        data.push({name:"model",value:'ads'});
                    },
                    success:function(result){
                        if(result['code'] == 200){
                            layer.msg('添加成功',{icon:1,time:1500});
                            setInterval(function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.location.reload();
                                parent.layer.close(index);
                            },1500)
                        }else{
                            layer.msg(result['code']+"->"+result['msg']);
                        }
                    },
                    error:function(){
                        layer.alert('系统或网络错误，请联系管理员！');
                    },
                    dataType:'json',　　　　　　　//服务器返回数据类型
                }
                $(form).ajaxSubmit(option);
            }
        });



        KindEditor.ready(function(K) {
            window.editor = K.create('#editor_id',{
            });
        });

    });
    function changepic() {
        var reads= new FileReader();
        f=document.getElementById('file').files[0];
        reads.readAsDataURL(f);
        reads.onload=function (e) {
            document.getElementById('show').src=this.result;
        };
    }
    function closeSelf() {
        var index = parent.layer.getFrameIndex(window.name);
        parent.location.reload();
        parent.layer.close(index);
    }
</script>
