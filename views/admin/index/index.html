					<a id="mksitemap" href="/zbpadmin/api/mksitemap">生成网站地图</a>
				</li>
				<script>
					$(function(){
						$("#mksitemap").click(function(){
							$.get($(this).attr('href'),{},(d)=>{
								if(!d.errno){
									$("#notice").modal();
									$("#notice-p").text("生成sitemap成功");
									
									setTimeout(()=>{
										$("#notice").modal("hide");
									},1500);
								}
								
							},"json");
							
							return false;
						});
					});
				</script>
				<li class="dropDown dropDown_hover">
					<a href="#" class="dropDown_A">{{.global.user_name}}<i class="Hui-iconfont">&#xe6d5;</i></a>

				</li>
