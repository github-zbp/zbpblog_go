    <title>站点设置</title>

<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-article-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网站名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{{.site.domain}}" placeholder="" name="domain" id="domain">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>网站名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{{.site.site_name}}" placeholder="" name="site_name" id="site_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{{.site.title}}" placeholder="" name="title" id="title">
                <input type="hidden" value="{{.site.id}}" name="id">
            </div>
        </div>
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">总关键词：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{{.site.keywords}}" placeholder="" name="keywords" id="keywords">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">博客关键词：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{{.site.blog_keywords}}" placeholder="" name="blog_keywords" id="blog_keywords">
            </div>
        </div>
		<div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">资讯关键词：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{{.site.news_keywords}}" placeholder="" name="news_keywords" id="news_keywords">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="description" id="description" cols="" rows="" class="textarea"  placeholder="" datatype="*10-100" >{{.site.description}}</textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">统计代码：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="tj_code" id="tj_code" cols="" rows="" class="textarea"  placeholder="" datatype="*10-100" >{{.site.tj_code}}</textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">iframe：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="iframe" id="iframe" cols="" rows="" class="textarea"  placeholder="url" datatype="*10-100" >{{.site.iframe}}</textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/statics/admin/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/statics/admin/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/statics/admin/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/statics/admin/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/statics/admin/lib/kindeditor/kindeditor-all-min.js"></script>
<script type="text/javascript" src="/statics/admin/lib/kindeditor/lang/zh-CN.js"></script>

<script type="text/javascript">

    $(function(){
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        //表单验证
        $("#form-article-add").validate({
            rules:{
                site_name:{
                    required:true,
                },
                title:{
                    required:true,
                },
                keywords:{
                    required:true,
                },
                description:{
                    required:true,
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                var option = {
                    url:'/zbpadmin/site/doedit',
                    type:'post',
                    beforeSubmit:function(data){
                        data.push({name:"model",value:'site'});
                        data.push({name:"is_update",value:1});
                    },
                    success:function(result){
                        if(result['errno'] == 0){
                            layer.msg('修改成功',{icon:1,time:1500});
                        }else{
                            layer.msg(result['message']);
                        }
                    },
                    error:function(){
                        layer.alert('系统或网络错误，请联系管理员！');
                    },
                    dataType:'json',　　　　　　　//服务器返回数据类型
                }
                $(form).ajaxSubmit(option);
            }
        });
    });


</script>
