    <title>文章系列列表</title>
</head>

<body class="pos-r">

<div>
    <nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>文章系列管理 <span class="c-gray en">&gt;</span> 文章系列列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
			<span class="l">
				<a href="javascript:;"  class="btn btn-danger radius del_many"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
				<a class="btn btn-primary radius" href="/zbpadmin/series/add" target="_blank"><i class="Hui-iconfont">&#xe600;</i> 添加文章系列</a>
			</span>
            <!-- <span class="r">共有数据：<strong></strong> 条</span>  -->
        </div>
        <div class="mt-20">
            <table class="table table-border table-bordered table-bg table-hover table-sort">
                <thead>
                <tr class="text-c">
                    <th width="15"><input name="" type="checkbox" value=""></th>
                    <th width="40" data-name="id" data-sort="0">ID</th>
                    <th width="100">文章系列名</th>
                    <th width="150">缩略图</th>
                    <th width="150">创建时间</th>
                    <th width="150">修改时间</th>
                    <th width="100">操作</th>
                </tr>
                </thead>
                <tbody>
                {{range $series_index, $series := .series}}
                <tr class="text-c va-m">
                    <td><input name="" type="checkbox" class="del-checkbox" data-id="{{$series.id}}" value=""></td>
                    <td>{{$series.id}}</td>
                    <td>{{$series.name}}</td>
                    <td>{{if $series.thumb}}<img src="{{$series.thumb}}" width='150'>{{else}}无{{end}}</td>
                    <td>{{$series.create_time}}</td>
                    <td>{{$series.update_time}}</td>
                    <td class="td-manage">
						<a style="text-decoration:none" class="ml-5 edit"  href="/zbpadmin/series/edit?id={{$series.id}}" target="_blank" title="编辑">编辑</a>
						<a style="text-decoration:none" class="ml-5 del"  href="/zbpadmin/common/del?id={{$series.id}}&model=series" title="删除">删除</a>
					</td>
                </tr>
                {{end}}
                </tbody>
            </table>
            {{template "public/common_paginate.html" .}}
        </div>
    </div>
</div>

    $(function(){
        bindDelMany("series");
    })
</script>
</body>
