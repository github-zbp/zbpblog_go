<div class="pd-20">
  <div class="Huiform">
	  <table class="table table-bg table-type">
	  <form action="/zbpadmin/tags/doedit" method="post" enctype="multipart/form-data">
	  <input name="id" value="{{.tag.id}}" type="hidden">
        <tbody>
          <tr>
            <th width="100" class="text-r"> 标签名称</th>
            <td><input type="text" class="input-text" value="{{.tag.name}}" placeholder=""  name="name"></td>
          </tr>
          
		  <tr>
            <th class="text-r">选择标签类型</th>
            <td>
				<span class="select-box">
                  <select class="select" size="1" name="type">
					<option value="1" {{if eq .tag.type "1"}}selected{{end}}>博客标签</option>
					<option value="2" {{if eq .tag.type "2"}}selected{{end}}>新闻标签</option>
					<option value="3" {{if eq .tag.type "3"}}selected{{end}}>自定义标签</option>
				  </select>
                </span>
			</td>
          </tr>
		  
		   <tr>
            <th class="text-r">是否置顶</th>
            <td>
				<span class="select-box">
                  <select class="select" size="1" name="top">
					<option value="0" {{if eq .tag.top "0"}}selected{{end}}>否</option>
					<option value="1" {{if eq .tag.top "1"}}selected{{end}}>是</option>
				  </select>
                </span>
			</td>
          </tr>
		  
		  <tr>
            <th width="100" class="text-r"> 缩略图</th>
            <td>
                <input type="hidden"  name="thumb_hidden" value="{{.tag.thumb}}" id="hidden-thumb">
				<input type="file"  name="thumb" id="file" >
				<img src="{{.tag.thumb}}" id="show" width="200">
			</td>
          </tr>
		  
		  
            <th></th>
            <td><button class="btn btn-success radius" type="submit"><i class="icon-ok"></i> 确定</button></td>
          </tr>
        </tbody>
		
		</form>
      </table>

  </div>
</div>

<script>
	$(function(){
		$(".add-starturls").click(function(){
			var html = '<tr><th class="text-r"></th><td><input type="text"  class="input-text" value="" placeholder="" name="start_urls[]" style="width:70%"> <a class="btn btn-warning del-starturls">- </a></td></tr>'
			$("#start-urls-tr").after(html);
		})
		
		$("tbody").on("click",".del-starturls",function(){
			$(this).parent().parent().remove();
		})
		
		$("#sel-type").change(function(){
			var type = $(this).val();
			var url = "/index/node/add?type="+type;
			location.href = url;
			
		})
		
		$("#file").change(function(){
			var reads= new FileReader();
			f=this.files[0];
			reads.readAsDataURL(f);
			reads.onload=function (e) {
				document.getElementById('show').src=this.result;
			};
			$("input[name='del_img']").val(0);
            $("#hidden-thumb").val("");
		}) 
	})
</script>
